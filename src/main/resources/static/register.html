<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Recipe Generator</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<div class="background">
    <div class="background-overlay"></div>
</div>

<div class="container">
    <div class="header">
        <div class="chef-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
            </svg>
        </div>
        <h1>Create Your Account</h1>
        <p class="subtitle">Join for free and start building your cookbook</p>
    </div>

    <div class="card">
        <div class="card-accent"></div>
        <div class="card-header">
            <div class="card-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z"/>
                </svg>
                Sign Up
            </div>
            <p class="card-description">It's quick and easy to get started</p>
        </div>
        <div class="card-content">
            <div id="errorAlert" class="alert hidden">
                <p id="errorMessage"></p>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="email">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect width="20" height="16" x="2" y="4" rx="2"/>
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                        </svg>
                        Email Address (this will be your username)
                    </label>
                    <input
                            type="email"
                            id="email"
                            placeholder="chef@example.com"
                            required
                    >
                </div>

                <div class="form-group">
                    <label for="password">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        Password
                    </label>
                    <input
                            type="password"
                            id="password"
                            placeholder="••••••••"
                            required
                    >
                </div>

                <button type="submit" class="button" id="registerBtn">
                    <span id="buttonText">Create Account</span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14"/>
                        <path d="m12 5 7 7-7 7"/>
                    </svg>
                </button>
            </form>

            <div class="signin-link">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>
</div>
<script src="/js/register.js" defer></script>
</body>
</html>

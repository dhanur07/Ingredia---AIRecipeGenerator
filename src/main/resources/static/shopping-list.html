<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="/css/shopping-list.css">
</head>
<body>
<div class="background">
    <div class="background-overlay"></div>
</div>
<nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="shopping-list.html">My Shopping List</a>
    <a href="login.html" id="login-link">Login / Register</a>
</nav>

<div class="container">
    <div class="header">
        <div class="chef-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
                <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
            </svg>
        </div>
        <h1>My Shopping List</h1>
        <p class="subtitle">Your ingredients, all in one place. Check them off as you shop!</p>
    </div>

    <div class="card">
        <div class="card-accent"></div>
        <div class="card-header">
            <div class="card-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="8" y1="6" x2="21" y2="6"/>
                    <line x1="8" y1="12" x2="21" y2="12"/>
                    <line x1="8" y1="18" x2="21" y2="18"/>
                    <line x1="3" y1="6" x2="3.01" y2="6"/>
                    <line x1="3" y1="12" x2="3.01" y2="12"/>
                    <line x1="3" y1="18" x2="3.01" y2="18"/>
                </svg>
                Your Items
            </div>
            <p class="card-description">Items from your generated recipes will appear here.</p>
        </div>

            <div class="card-content">

                <form id="addItemForm" class="add-item-form">
                    <input type="text" id="itemName" placeholder="e.g., Milk, Eggs, Flour" required>
                    <button type="submit" class="button" id="addItemBtn">Add Item</button>
                </form>

                <div class="list-controls">
                    <button class="button" id="emailBtn" style="margin-right: 0.5rem; background: #06b6d4;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 0.5rem;">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        Email My List
                    </button>
                    <button class="button danger" id="clearBtn">Clear Completed</button>
                </div>

            <div class="shopping-list">
                <div class="list-loading hidden" id="listLoading">
                    <div class="spinner spinner-dark"></div>
                </div>

                <div class="list-placeholder hidden" id="listPlaceholder">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 19a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H6z"/>
                        <path d="m12 14 4-4"/>
                        <path d="m16 14-4-4"/>
                    </svg>
                    <p>Your shopping list is empty.</p>
                    <span style="font-size: 0.875rem; color: #9ca3af; margin-top: 0.25rem;">
                        Go to the generator and add recipes to your list!
                        </span>
                </div>

                <div id="listContainer"></div>
            </div>
        </div>

        <div class="card-footer">
            <a href="index.html" class="button secondary" >
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m12 19-7-7 7-7"/>
                    <path d="M19 12H5"/>
                </svg>
                Back to Recipe Generator
            </a>
        </div>
    </div>
</div>
<script src="/js/shopping-list.js" defer></script>
</body>
</html>
